<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Char.js</title>
    <style>
       .container{
            padding: 100px;
            font-family: helvetica;
        }
        
        
    </style>
    <!--  https://www.chartjs.org/docs/latest/getting-started/   -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</head>
<body>
   <div id="capa"></div>
   <div class="container">
       
       <h1>Char.js</h1>
       <p>
          Libreria de Gr√°ficos
        </p>
       
        
        <div>
           <canvas id="myChart"></canvas> 

        </div>
       
        
   
       
</div> 
<script>
  
    var arrayano =  new(Array) ;
    var arraypob =  new(Array) ;
   fetch("https://servicios.ine.es/wstempus/js/es/DATOS_TABLA/2852?tip=AM&")
  .then(response => {
    if (response.ok)
      return response.text()
    else
      throw new Error(response.status);
  })
  .then(data1 => {
   // console.log("Datos: " + data);
    var pobl = JSON.parse(data1);
    console.log (pobl[0].Data);
 
    for (const item of pobl[0].Data)
    {
        arrayano.push(`${item.Anyo}`);
        arraypob.push(`${item.Valor}`);
    } 
    


   console.log('arrayano ' + arrayano);
   console.log ('arraypob ' + arraypob);
    const data = {
      labels: arrayano,
      datasets: [{
        label: 'Habitantes',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data : arraypob ,
      }]
    }; 
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );


  })
  .catch(err => {
    console.error("ERROR: ", err.message)
  });










 

    
  </script>  
</body>
</html>
